<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=2, initial-scale=1.0">
  <title>Document</title>

  <!--LINKS-->
  <!-- <link rel="stylesheet" href="../node_modules/magic.css/assets/scss/bling/_puffOut.scss"> -->
  <link rel="stylesheet" media="(max-width:700px)" href="./styles/mobiles-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

  <div class="charge-screen visually-hidden">
    <div class="spinner-grow text-danger" role="status">
      <img src="./assets/e-logo-removebg-preview.png" alt="">
    </div>
  </div>

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/e-logo-removebg-preview.png" alt="E-MOVIES" width="30" height="24">
      </a>
      <button class="searchSubmit btn btn-danger">Search</button>

      
    </div>
  </nav>



  <section id="carouselExampleAutoplaying" class="carousel slide home-trends carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
    </div>
  </section>



  <section class="movies">
    <div class="series_section title_section">
      <h3 class="mb-3">Last Trends <span class="badge bg-danger">Series</span></h3>

      <div class="carrousel-series">

      </div>

    </div>

    <div class="movies-section mt-3 title_section">
      <h3 class="mb-3">Last Trends <span class="badge bg-danger">Movies</span></h3>

      <div class="movies-grid">

      </div>
    </div>
  </section>




  <!--OFFCANVAS-->
  <div class="offcanvas serieMoviesDescription offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <img class="description-poster" src="./assets/e-logo-removebg-preview.png" alt="">
    <div class="offcanvas-header">
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>
    <div class="offcanvas-body body-descriptions">

    </div>
  </div> 

  <div class="offcanvas offcanvas-end searchCanvas show text-bg-dark w-100" tabindex="-1" id="offcanvasDark" aria-labelledby="offcanvasDarkLabel"
  data-bs-backdrop="static">
    <div class="offcanvas-header">
      <button type="button" class="btn-close btn-close-white " data-bs-toggle="offcanvas"data-bs-target="#offcanvasDark" aria-label="Close"></button>

      <div class="input-container">
        <input placeholder="Search a trend movie..." class="input searchInput" name="text" type="text">

      <button class="SubmitBtn btn btn-danger">Search</button>
    </div>
    <div class="offcanvas-body searchedMovies mt-3">

    </div>
  </div>

  <!--OFFCANVAS-->
